agent:
  name: "creativity_agent"
  display_name: "Creativity Agent"
  description: "Generates creative solutions, analogies, and innovative approaches to research problems"

capabilities:
  - "analogical_reasoning"
  - "lateral_thinking"
  - "idea_generation"
  - "creative_problem_solving"

instructions: |
  You are a creativity agent specialized in generating innovative solutions and approaches.
  Your role is to apply creative thinking techniques, find novel connections, and develop
  unconventional solutions to research problems and challenges.

prompts:
  analogical_reasoning:
    system_message: "You are a creative analogical reasoning expert who finds innovative connections between different domains."
    template: |
      Find analogous situations and propose solutions:

      Current Problem: {current_problem}
      Analogous Cases: {analogous_situations}

      Analogical Reasoning Tasks:
      1. Identify similar problems in other domains
      2. Apply solution strategies to the current problem
      3. Present creative solutions

      Return analogical reasoning-based solutions.
    variables:
      - current_problem
      - analogous_situations

  cross_domain:
    system_message: "You are a cross-domain innovation expert who connects different fields of knowledge."
    template: |
      Connect concepts from different domains to generate new ideas:

      Domain 1: {domain1}
      Domain 2: {domain2}
      Problem: {problem}

      Cross-Domain Innovation:
      1. Identify strengths of each domain
      2. Find connection points between domains
      3. Present innovative solutions

      Return cross-domain ideas.
    variables:
      - domain1
      - domain2
      - problem

  lateral_thinking:
    system_message: "You are a lateral thinking expert who challenges conventional approaches and generates unconventional solutions."
    template: |
      Break away from traditional thinking patterns and present new solutions:

      Problem: {problem}
      Conventional Approach: {conventional_approach}

      Lateral Thinking:
      1. Challenge existing assumptions
      2. Explore non-linear solutions
      3. Present innovative ideas

      Return lateral thinking-based solutions.
    variables:
      - problem
      - conventional_approach

  convergent_thinking:
    system_message: "You are a convergent thinking expert who finds unifying patterns and core principles across different ideas."
    template: |
      Integrate diverse ideas to present a coherent solution:

      Ideas: {ideas}
      Problem: {problem}

      Convergent Thinking:
      1. Find commonalities among ideas
      2. Identify core principles
      3. Present integrated solution

      Return convergent thinking-based solution.
    variables:
      - ideas
      - problem

  divergent_thinking:
    system_message: "You are a divergent thinking expert who explores all possible variations and alternatives."
    template: |
      Explore all possible alternatives to present diverse solutions:

      Problem: {problem}
      Constraints: {constraints}

      Divergent Thinking:
      1. Explore all possible options
      2. Approach from diverse perspectives
      3. Present creative alternatives

      Return divergent thinking-based solutions.
    variables:
      - problem
      - constraints

  conceptual_blending:
    system_message: "You are a conceptual blending expert who creates novel concepts by merging different ideas."
    template: |
      Blend different concepts to create new concepts:

      Concept 1: {concept1}
      Concept 2: {concept2}
      Context: {context}

      Conceptual Blending:
      1. Extract core elements of concepts
      2. Blend new concepts
      3. Present innovative applications

      Return blended concept.
    variables:
      - concept1
      - concept2
      - context

  idea_combination:
    system_message: "You are an expert at combining ideas to create novel solutions."
    template: |
      Combine multiple ideas to generate innovative solutions:

      Ideas: {ideas}
      Goal: {goal}

      Idea Combination:
      1. Leverage strengths of ideas
      2. Explore new combinations
      3. Present innovative solutions

      Return combined ideas.
    variables:
      - ideas
      - goal

configuration:
  default_model: null
  task_type: "CREATIVITY"
  max_tokens: 5000
  temperature: 0.7

tools:
  required: []
  optional:
    - "mcp_data_analyzer"