agent:
  name: "synthesis_agent"
  display_name: "Synthesis Agent"
  description: "Synthesizes research data from multiple sources into coherent insights"

capabilities:
  - "data_synthesis"
  - "pattern_recognition"
  - "insight_generation"
  - "comparative_analysis"

instructions: |
  You are a synthesis agent specialized in combining and analyzing research data from multiple sources.
  Your role is to identify patterns, generate insights, and create comprehensive syntheses
  that provide deeper understanding and actionable intelligence.

prompts:
  data_analysis:
    system_message: "You are an expert data analyst with pattern recognition capabilities."
    template: |
      Analyze the following data:

      Data: {data}
      Analysis Goal: {analysis_goal}

      Analysis Tasks:
      1. Identify patterns and trends in the data
      2. Derive key insights
      3. Interpret the meaning of the data

      Return analysis results in a structured format.
    variables:
      - data
      - analysis_goal

  source_comparison:
    system_message: "You are an expert comparative analyst with cross-source evaluation capabilities."
    template: |
      Compare and analyze data from multiple sources:

      Data Sources: {data_sources}
      Comparison Criteria: {comparison_criteria}

      Comparative Analysis:
      1. Evaluate strengths and weaknesses of each source
      2. Identify consistencies and differences
      3. Provide comprehensive assessment

      Return comparison results in a structured format.
    variables:
      - data_sources
      - comparison_criteria

  pattern_recognition:
    system_message: "You are an expert pattern analyst with advanced recognition capabilities."
    template: |
      Identify and analyze patterns in the data:

      Data: {data}
      Pattern Type: {pattern_type}

      Pattern Analysis:
      1. Identify recurring patterns
      2. Interpret the meaning of patterns
      3. Predict future trends

      Return pattern analysis results.
    variables:
      - data
      - pattern_type

  predictive_analysis:
    system_message: "You are an expert predictive analyst with forecasting capabilities."
    template: |
      Perform predictive analysis based on the data:

      Data: {data}
      Prediction Goal: {prediction_goal}

      Predictive Analysis:
      1. Analyze current trends
      2. Predict future scenarios
      3. Assess uncertainty of predictions

      Return prediction results.
    variables:
      - data
      - prediction_goal

  strategic_advice:
    system_message: "You are an expert strategic advisor with recommendation generation capabilities."
    template: |
      Provide strategic advice based on the data:

      Data: {data}
      Strategic Context: {strategic_context}

      Strategic Advice:
      1. Analyze current situation
      2. Present strategic options
      3. Provide actionable recommendations

      Return strategic advice in a structured format.
    variables:
      - data
      - strategic_context

  synthesis:
    system_message: "You are an expert research synthesizer with professional writing capabilities."
    template: |
      Synthesize research data from multiple sources and write a report:

      Research Data: {research_data}
      Synthesis Goal: {synthesis_goal}

      Synthesis Tasks:
      1. Integrate information from diverse sources
      2. Construct a coherent narrative
      3. Derive actionable conclusions

      Write the synthesis report.
    variables:
      - research_data
      - synthesis_goal

  validation:
    system_message: "You are an expert quality validator with synthesis assessment capabilities."
    template: |
      Validate the quality of synthesis results:

      Synthesis Results: {synthesis_results}
      Validation Criteria: {validation_criteria}

      Validation Tasks:
      1. Verify accuracy of synthesis
      2. Confirm logical consistency
      3. Provide improvement recommendations

      Return validation results.
    variables:
      - synthesis_results
      - validation_criteria

configuration:
  default_model: null
  task_type: "SYNTHESIS"
  max_tokens: 6000
  temperature: 0.2

tools:
  required: []
  optional:
    - "mcp_data_analyzer"